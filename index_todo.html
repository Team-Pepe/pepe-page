<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Page</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Inicio</a>
        <a href="digitalizacion.html">Digitalización Items</a>
        <a href="clientes.html">Digitalización Usuarios</a>
        <!-- Contenedor para "Buscadores" y "▼" juntos -->
        <div class="menu-item">
            <a href="buscador_index.html">Buscadores</a>
            <a href="javascript:void(0)" onclick="toggleSubMenu()">▼</a>
        </div>
        <div id="subMenu" class="submenu">
            <a href="buscador_almacen.html">Buscador Almacén</a>
            <a href="buscador_cliente.html">Buscador Cliente</a>
            <a href="buscador_repositorio.html">Buscador Repositorio</a>
        </div>
        <!-- Contenedor para "tareas" y "▼" juntos -->
        <div class="menu-item">
            <a href="index_todo.html">Tareas</a>
            <a href="javascript:void(0)" onclick="toggleSubMenu2()">▼</a>
        </div>
        <div id="subMenu2" class="submenu2">
            <a href="crear_tareas.html">Crear Tareas</a>
            <a href="lista_tareas.html">Lista Tareas</a>
            <a href="tareas_finalizadas.html">Tareas Finalizadas</a>
        </div>
    </div>

    <header id="mainHeader">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menú</span>
    </header>

    <main class="main-container" id="main">
        <!-- Columna 1: Formulario de tareas -->
        <section class="column" id="taskFormContainer">
            <form id="taskForm" action="">
                <h2>Subir Tarea</h2>
                <div>
                    <label for="title">Nombre Tarea</label>
                    <input type="text" name="title" id="title">
                </div>
                <div>
                    <label for="description">Descripción</label>
                    <textarea name="description" id="description" rows="10" cols="100"></textarea>
                </div>
                <div>
                    <label for="dueDate">Fecha de Vencimiento</label>
                    <input type="date" name="dueDate" id="dueDate">
                </div>
                <div>
                    <label for="categoria">Categoría</label>
                    <input type="text" name="categoria" id="categoria">
                </div>
                <div>
                    <select name="category" id="category">
                        <option class="menu" value="" disabled selected>Asignar Tarea</option>
                    </select>
                </div>
                <div class="button-div">
                    <button class="save" id="save" type="submit">Asignar Tarea</button>
                </div>
            </form>
        </section>
    
        <!-- Columna 2: Lista de tareas -->
        <section class="column" id="taskListContainer">
            <h2>Lista de Tareas</h2>
            <input id="taskSearch" type="search" placeholder="Buscar tarea...">
            <div id="taskContainer"></div>
        </section>
    
        <!-- Columna 3: tareas finalizadas -->
        <section class="column" id="extraColumn">
            <h2>Tareas finalizadas</h2>
            <div id="taskContainerFinish"></div>
        </section>
    </main>

    <footer></footer>

    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/menu_lateral.js"></script>
</body>
</html>
