<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digitalizacion</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Inicio</a>
        <a href="crear_tareas.html">Subir Tarea</a>
        <a href="lista_tareas.html">Lista de Tareas</a>
        <a href="tareas_finalizadas.html">Tareas finalizadas</a>
        <a href="digitalizacion.html">digitalizacion items</a>
    </div>

    <header id="mainHeader">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menú</span>
    </header>

    <main class="main-container" id="main">
        <!-- Columna 1: Formulario de Subir Inmobiliaria -->
        <section class="column" id="taskFormContainer">
            <form id="taskFormInmobiliaria" action="./assets/php/inmobiliaria.php" method="post">
                <h2>Subir Inmobiliaria</h2>
                <div>
                    <label for="nombre_item">Nombre inmueble</label>
                    <input type="text" name="nombre_item" id="nombre_item" required>
                </div>
                <div>
                    <label for="registro">Descripción</label>
                    <input type="text" name="registro" id="registro" required>
                </div>
                <div>
                    <select name="id_categoria_alquiler" id="id_categoria_alquiler" required>
                        <option class="menu" value="" disabled selected>Categoria</option>
                        <option value="101">Inmobiliaria</option>
                        <option value="102">Lenceria</option>
                        <option value="103">Menaje</option>
                        <option value="104">Decoracion artesanal</option>
                        <option value="105">Elementos de decoracion</option>
                    </select>
                </div>
                <div class="button-div">
                    <button class="save" id="saveInmobiliaria" type="submit">Guardar Registro</button>
                </div>
            </form>
        </section>
        
        <!-- Columna 2: Formulario de Subir catering -->
        <section class="column" id="taskListContainer">
            <form id="taskFormCatering" action="./assets/php/catering.php" method="post">
                <h2>Subir catering</h2>
                <div>
                    <label for="nombre_categoria">Nombre Categoria</label>
                    <input type="text" name="nombre_categoria" id="nombre_categoria" required>
                </div>
                <div>
                    <label for="receta">Receta</label>
                    <textarea name="receta" id="receta" rows="10" cols="100" required></textarea>
                </div>
                <div>
                    <select class="edit-category" name="categoria" id="categoria" required>
                        <option class="menu" value="" disabled selected>Categoria</option>
                        <option value="201">Postre</option>
                        <option value="202">Plato fuerte</option>
                        <option value="203">Coctel</option>
                        <option value="204">Cobertura</option>
                    </select>
                </div>
                <div class="button-div">
                    <button class="save" id="saveCatering" type="submit">Guardar Registro</button>
                </div>
            </form>
        </section>
    </main>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
        }
    </script>
</body>
</html>
