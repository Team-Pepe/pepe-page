<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Page</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/other.css">
</head>
<body>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Inicio</a>
        <a href="digitalizacion.html">digitalizacion items</a>
        <a href="clientes.html">digitalizacion usuarios</a>
    </div>

    <header id="mainHeader">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menú</span>
    </header>

    <h1>Bienvenido a Grimorio</h1>

    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/img/1.jpg" alt="Foto 1">
            </div>
            <div class="carousel-item">
                <img src="./assets/img/2.jpg" alt="Foto 2">
            </div>
            <div class="carousel-item">
                <img src="./assets/img/3.jpg" alt="Foto 3">
            </div>
            <div class="carousel-item">
                <img src="./assets/img/4.jpg" alt="Foto 3">
            </div>
        </div>
        <a class="carousel-control prev" onclick="prevSlide()">&#10094;</a>
        <a class="carousel-control next" onclick="nextSlide()">&#10095;</a>
    </div>

    <div class="carousel-indicators">
        <span class="dot active" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
    </div>
    <br>
    <!-- Botones para redirección -->
    <div class="button-container">
        <a href="clientes.html">subir items</a>
        <a href="digitalizacion.html">subir clientes</a>
    </div>

    <footer></footer>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
        }
    </script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
